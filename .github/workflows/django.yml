name: Run Unit Tests

on:
  push:
    branches:
      - main  # Run tests on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Run tests on pull requests targeting the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt  # Make sure you have a requirements.txt file with your dependencies

    - name: Run Unit Tests
      run: |
        source .venv/bin/activate
        python manage.py test --settings=TempApi.test_settings
